<!DOCTYPE html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Trading Co.</title>
    <link rel = "stylesheet" href = "styles/general.css">
    <link rel = "stylesheet" href = "styles/specific.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</header>
<body>
    <h1 class = "large-header">Terminal Trading Co.</h1>
    <div class = "small-spacer"></div>
    <p class = "small-header">Want to contribute or learn more?  
        <a href = "https://github.com/Yello12">Github</a>  |  
        <a href = "https://www.youtube.com/channel/UCufsXWKLXrtvH9Rpfi8WM8A">Youtube</a>  |  v1.0.0
    </p>
    <div class = "small-spacer"></div>
    <div class = "center">
        <div class = "terminal">
            <div id = "display" class = "terminal-display">
                <p id = "write"></p>
                <div id = "read" class = "medium-header">TYPE "START" TO PLAY</div>
            </div>
            <input autocomplete="off" id = "input" 
                onkeypress="registerCommand(event.keyCode)" type="text" 
                placeholder = "Write commands here" class = "terminal-write">
            </input>
        </div>
    </div>
    <div class = "holder">
        <div id = "stats" class = "stats">
            <div id = 'money' class = 'money'>
                <object id = 'mo' type="image/svg+xml" data="icons/moneyw1.svg">Money</object>
                <p id = 'mm'></p>
                <p id = 'update_mo' class = 'update'> +120</p>
            </div>
            <div id = 'econ' class = 'econ'>
                <object id = 'ec' type="image/svg+xml" data="icons/happyw1.svg">Happy</object>
                <p id = 'em'></p>
                <p id = 'update_ec' class = 'update'> +2</p>
            </div>
        </div>
        <div id = "placeholder" class = 'stats'>START A GAME TO SEE STATS</div>
    </div>
    <div class = "small-spacer"></div>
    <p class = "small-header">Confused? 
        <a href = "documentation/docs.html">Tutorial Here</a>
    </p>
    <script src = "apps/app.js"></script>
    <script src = "apps/helper.js"></script>
    <script src = "apps/game.js"></script>
    <script src = apps/inter.js></script>
    <script src = apps/commands.js></script>
</body>
